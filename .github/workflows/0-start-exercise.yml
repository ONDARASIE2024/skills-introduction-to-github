<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEM CARTERS BTC - Secure Access</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #1c1c1c;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 100px;
    }
    .oauth-box {
      background: #2e2e2e;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .btn-oauth {
      background-color: #6c63ff;
      color: #fff;
      border: none;
    }
    .btn-oauth:hover {
      background-color: #574fd6;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6 oauth-box">
        <h2 class="mb-4">Welcome to DEM CARTERS BTC</h2>
        <p class="mb-4">Sign in with your preferred provider to access our secure services.</p>
        <div class="d-grid gap-3">
          <button class="btn btn-oauth">Sign in with Google</button>
          <button class="btn btn-oauth">Sign in with Facebook</button>
          <button class="btn btn-oauth">Sign in with GitHub</button>
          <button class="btn btn-oauth">Sign in with Wallet (Web3)</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
